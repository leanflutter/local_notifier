name: local_notifier
description: This plugin allows Flutter desktop apps to displaying local notifications.
version: 0.1.5
homepage: https://github.com/leanflutter/local_notifier

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ">=2.15.0 <4.0.0"
  flutter: ">=2.8.0"

dependencies:
  flutter:
    sdk: flutter

  uuid: ">=3.0.7 <5.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: LocalNotifierPlugin
      macos:
        pluginClass: LocalNotifierPlugin
      windows:
        pluginClass: LocalNotifierPlugin
